  <script>
    var clock = document.getElementById("clock");
    var zeroPad = function(value) {
      if (value < 10) { value = "0" + value; }
      return value;
    }
    var updateClock = function() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = zeroPad(now.getMinutes());
      var seconds = zeroPad(now.getSeconds());

      if (hours > 12) { hours -= 12; }

      var formatted = [hours, minutes, seconds].join(":");
      clock.innerHTML = formatted;
    };



    var testNum = 0;
    var button2El = document.getElementById('button2')
    var clockEl = document.getElementById('clock')

    var increaseTestNum = function(){

      button2El.value = testNum;
    }
    button2El.addEventListener('click',function(){

      increaseTestNum();
    })

    updateClock();
    window.setInterval(updateClock, 500);
